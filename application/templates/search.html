{% extends 'base.html' %}

{% block head %}
<title>Seneca County CAUV Form</title>
{% endblock %}

{% block body %}
<div class="content">
  <div class="form">
    <h1>CAUV Renewal Application Form</h1>

      <form class="" method="POST">
        <div>{{ form.search }}</div>
        <div>{{ form.submit }}</div>

    </div>

      {{ error[0] }}
    </div>
    <div class="sign_link">

    </div>
  </div>
</div>
{% endblock %}
